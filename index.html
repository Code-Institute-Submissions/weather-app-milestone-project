<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Local Weather Forecast</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <script src="assets/js/jquery-3.3.1.js"></script>
</head>

<body>
        <header>
            <div class="toggle" id="c">
                <button type="button" class="button">Get Fahrenheit</button>
            </div>
            <h1 class="text-center">Local Weather Forecast</h1>
            <form id="searchCity" action="">
                <input name="city" type="search" id="city-name" placeholder="Search City">
            </form>
        </header>
        <div class="flex"> 
            <div class="temp width"></div>
            <div class="temp-icon width">
                <div class="weatherDetail"></div>
                <div class="iconpic">
                    <img src="" alt="weather icon" class='img img-responsive center-block'>
                </div>
            </div>
            <div class="width">
                <span class="city"></span>
            </div>
            <div class="width move">
                <span class="humidity"></span>
            </div>
            <div class="width move">
                <span class="pressure"></span>
            </div>
            <div class="width move">
                <span class="sunrise"></span>
                <br>
                <span class="sunset"></span>
            </div>
        </div>
        <footer>
            <span> &copy; 2019</span>
        </footer>
    <script src="assets/js/app.js"></script>
</body>

</html>
